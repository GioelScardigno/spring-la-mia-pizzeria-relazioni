<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Pizzas')}" />

<body>


    <!-- header -->
    <header>

        <section th:replace="~{fragments/navbar :: navbar}" />

    </header>


    <!-- main -->
    <main class="container">
        <section class="title row">
            <div class="col-12">
                <h1 class="text-center">
                    Details
                </h1>
            </div>
        </section>

        <section class="pizzas row justify-content-center" th:object="${pizza}">
            <article class="col-6 card">
                <img th:src="*{photo}" class="card-img-top w-25" alt="...">
                <div class="card-body">
                    <h1 class="card-title">
                        [[*{name}]]
                    </h1>
                </div>
                <div class="card-footer">
                    <ul th:object="${pizza}">
                        <li>Id: [[*{id}]]</li>
                        <li>Description: [[*{description}]]</li>
                        <li>Price: $[[*{price}]]</li>
                    </ul>
                </div>
            </article>

        </section>
    </main>


    <!-- footer -->
    <footer>


    </footer>


    <script th:replace="~{fragments/popper :: popper}" />
</body>

</html>
