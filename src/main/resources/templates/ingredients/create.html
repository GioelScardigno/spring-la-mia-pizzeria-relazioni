<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('offers')}" />

<body>


    <!-- header -->
    <header>

        <section th:replace="~{fragments/navbar :: navbar}" />

    </header>


    <!-- main -->
    <main class="container">

        <section class="title row">
            <div class="col-12">
                <h1 class="text-center">
                     Adding a new ingredient
                </h1>
            </div>
        </section>



        <section class="offers row d-flex justify-content-center">
            <div class="col-6">
                <form th:action="@{/ingredients}" method="POST" th:object="${ingredient}" id="offer-creation-form">

                    <!-- form fields -->
                    <div class="mb-3">
                        <label for="ingredient-name" class="form-label">Name</label>
                        <input type="text" id="offer-title" class="form-control mb-3" th:field="*{name}" th:errorClass="is-invalid" required>

                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="ingredient-description" class="form-label">Description</label>
                        <textarea id="ingredient-description" class="form-control mb-3" th:field="*{description}"
                            th:errorClass="is-invalid" required></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                            <ul>
                                <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                            </ul>
                        </div>
                    </div>

                    <!-- form buttons -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Add new ingredient</button>
                        <a th:href="@{/ingredients}" class="btn btn-danger">Go back</a>
                    </div>
                </form>
            </div>
        </section>
    </main>


    <!-- footer -->
    <footer>


    </footer>


    <script th:replace="~{fragments/popper :: popper}" />
</body>

</html>
